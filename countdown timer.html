<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=653s, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Claim your Macbook now!!</h1>
    <h2 class="description">Claim Your Macbook pro at a lesser amount before the time runs out</h2>
    <button><a href="#claim now">Claim now</a></button>
    <div class="timer">

        <div class="sub_time">
            <h2 id="days" class="digit">00</h2>
            <p class="digit_name">Day</p>
        </div>
        
        
        <div class="sub_time">
            <h2 id="hours" class="digit">00</h2>
            <p class="digit_name">Hour</p>
        </div>
        
        <div class="sub_time">
            <h2 id="minutes" class="digit">00</h2>
            <p class="digit_name">min</p>
        </div>

        <div class="sub_time">
            <h2 id="seconds" class="digit">00</h2>
            <p class="digit_name">sec</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
